---  # Tmux layout configuration for Transmission

session_name: tortrans

windows:
  - window_name: interface
    panes:
      - shell_command:
          - sleep 1
          - cd ~/
          - tremc --skip-version-check
  - window_name: watcher
    layout: 47f0,228x23,0,0{137x23,0,0,1,90x23,138,0,2}
    panes:
      - echo stdbuf -oL transmission-daemon --foreground --log-error --log-info --log-debug | tee -a "${XDG_STATE_HOME:-$HOME/.local/state}/transmission.log"
      - echo $XDG_CONFIG_HOME/transmission-daemon/cmds/watcher -l DEBUG $XDG_CONFIG_HOME/transmission-daemon/watcher.json
  - window_name: puddle
    panes:
      - shell_command:
          - cd -q $XDG_DATA_HOME/puddle || exit 0
          - npm run serve:production

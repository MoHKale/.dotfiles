---  # Main dashboard tmux configuration

session_name: main
start_directory: ~/

windows:
  - window_name: dash
    panes:
      - gotop || htop || top || exit
  - window_name: net
    panes:
      - nethogs || nload || iftop || exit
  - window_name: mail
    panes:
      - emacs -nw --eval '(if (not (require (quote notmuch) nil t)) (kill-emacs 1) (setq auto-revert-interval 60 auto-revert--lockout-interval 60) (add-hook (quote notmuch-search-hook) (quote auto-revert-mode)) (notmuch-search "tag:inbox"))' || exit
